<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
  .navbar{
    background-color: palevioletred;
  }
</style>

<div>
    <nav class="navbar" style="text-align: center;">
      <div class="container-fluid">
        <div class="navbar-header">
            <h1>
              Pet Shelter
            </h1>
            <h2>These pets are looking for a home!</h2>
        </div>
        <div class="navbar" >
          <a class="navbar-brand" [routerLink]="['pets/create']"><button class="btn btn-primary">Add a pet to the shelter</button></a>
          <a class="navbar-brand" [routerLink]="['/']"><button class="btn btn-primary">Dashboard</button></a>
        </div>
      </div>
    </nav>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shelter of shelters" >   
      <td>{{shelter.name}}</td>
      <td>{{shelter.type}}</td>
      <td> 
        <a [routerLink]="['/pet', shelter._id]"><button> Details</button></a>
        <a [routerLink]="['/edit', shelter._id]"><button>Edit</button></a>
      </td>
    </tr>
  </tbody>
</table>
  </div>
